<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
  </head>
  <body>
    <header>
      <h2>
        <b>Contacts</b>
      </h2>
    </header>
    <section>
      <form action="Contacts.html" method="post">
        <label>Nome</label><br />
        <input name="Nome" /><br />
        <label>Email</label><br />
        <input type="email" name="Email" /> <br />
        <label>Telefone</label><br />
        <input type="mobile-phone" name="phone" /><br />
        <label>Assunto</label><br />
        <select name="assunto" id="assunto">
          <option value="sug">Sugestão</option>
          <option value="rec">Reclamação</option>
          <option value="inf">Informação</option></select
        ><br />
        <label>Comentario</label><br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
          placeholder="Escreva aqui o seu comentário."
        ></textarea
        ><br /><br />
        <input type="submit" /><br />
      </form>
    </section>
    <br />
    <footer>@Copyrigth Cleiber Melo</footer>
  </body>
</html>
