  <body>
    <header id="header" class="">
      <section>
        <nav class="container">
          <div>

        </h2>

    <section>
      <form for="" action="Contacts.html" method="post">
        <label for="nome">Nome</label><br />
        <input id="nome" name="Nome" /><br />
        <label for="email">Email</label><br />
        <input id="email" type="email" name="Email" /> <br />
        <label for="telefone">Telefone</label><br />
        <input id="telefone" type="mobile-phone" name="phone" /><br />
        <label for="assunto">Assunto</label><br />
        <select id="assunto" name="assunto" id="assunto">
          <option value="sug">Sugestão</option>
          <option value="rec">Reclamação</option>
          <option value="inf">Informação</option></select
        ><br />
        <label for="comentario">Comentario</label><br />
        <textarea
          id="comentario"
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
          placeholder="Escreva aqui o seu comentário."
        ></textarea
        ><br /><br />
        <input type="submit" /><br />
      </form>
    </section>
